plugins {
    id "java" 
    id "org.jetbrains.kotlin.jvm" version "1.2.31"
    id "org.junit.platform.gradle.plugin" version "1.0.3"
}
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.2.31"
    testCompile "org.jetbrains.kotlin:kotlin-test:1.2.31"
    testCompile "org.jetbrains.spek:spek-api:1.1.5"
    testCompile "org.jetbrains.spek:spek-data-driven-extension:1.1.5"
    testCompile "org.jetbrains.spek:spek-subject-extension:1.1.5"
    testCompile "org.jetbrains.spek:spek-junit-platform-engine:1.1.5"
}